name: Java CI Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest

    steps:
      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Установить JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Сборка с помощью Maven
        run: mvn -B package --file pom.xml

  test:
    name: Тестирование на ${{ matrix.os }} с Java ${{ matrix.java }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [11, 17, 21]
        exclude:
          - java: 11

    steps:
      - uses: actions/checkout@v4

      - name: Установка Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Запуск тестов Maven
        run: mvn clean test