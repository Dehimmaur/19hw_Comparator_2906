name: Java CI Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Сборка проекта
    runs-on: ubuntu-latest

    steps:
      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Установить JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Сборка с помощью Maven
        run: mvn -B package --file pom.xml

  test:
    name: Запуск тестов
    runs-on: ubuntu-latest
    needs: build # <-- Эта строка означает: запустить тесты только после сборки

    steps:
      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Установить JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Запустить тесты Maven
        run: mvn clean test